type: supporter
questions:
  # 参加した理由
  motivation:
    OSSへのフィードバックを日常的に行える人が増えて欲しかったので
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    社内の通知
  # このワークショップでビギナーをサポートできましたか？
  supported:
    - サポートできた
  # 満足度
  satisfaction-rating:
    - 満足した
  # 想定との違い
  difference:
    - 想定通りだった
  # 進行役について
  moderator:
    うまく進行されていたと思います。
  # サポートメンターについて
  support-mentor:
    本人なので省略
  # 進行役のやりやすさについて
  moderator-likely:
    - 自分一人でもなんとかやれそう
  # 次回のOSS Gateワークショップについて
  next:
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    最大で月1回までなら無理なくではないかと思っています。
  # 次に変えて試すこと
  challenge-planning:
    話しているうちに新しい質問が思い浮かぶこともあると思われるので、あまり時間を気にせずに自由雑談ができる機会は（ワークショップとは別形態ででも）あった方がよいのかもしれないと思いました。
  # その他
  etc:
    安定して参加者を増やしたいですね……
